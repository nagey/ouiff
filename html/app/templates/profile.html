<div class="container">
    <div class="row">
    	<h1>{{profile.displayName}}</h1>
	</div>
	<div class="row">
    	<h1>{{profile.username}}</h1>
	</div>
	<div class="row">
    	<p>{{profile.website}}</p>
	</div>
	<div class="row">
    	<p>{{profile.bio}}</p>
	</div>
	<div class="row">
    	<p>{{profile.location}}</p>
	</div>
	<div class="row">
    	<img ng-src="{{profile.profilePicture}}">
	</div>
</div>
