<div id="profile" ng-class="profileClass" class="container gold profile">
    
    <div class="row">
        <div class="span3">
            <img class="avatar" ng-src="{{profile.profilePicture}}">
        </div>
        <div class="span3">
        	<h1>{{profile.username}}</h1>
            <p><a href="{{profile.website}}">{{profile.website}}</a></p>
        	<p>{{profile.bio}}</p>
        </div>
        <div class="span3 share-btns">
            <a ng-repeat="(service, link) in profile.socialLinks" href="{{link}}"><button  ng-class="service" class="active" ></button></a>
            <a ng-hide="hasInstagram" ng-click="authClick('instagram')"><button  class="instagram" ></button></a>
            <a ng-hide="hasFacebook"  ng-click="authClick('facebook')"><button  class="facebook" ></button></a>
            <a ng-hide="hasTwitter" ng-click="authClick('twitter')"><button  class="twitter" ></button></a>
        </div>
        <div class="span3 badges">

        </div>
	</div>	

</div>

<div id="films" class="green arrow_box">

	<div class="container">
	
        <h2>Films</h2>
    
        <div class="row">
            <div ng-repeat="video in videos" ng-animate=" 'fadeIn' " class="entry span3">
                <img ng-click="imgClick(video)" ng-src="{{video.images.standard_resolution.url}}" width="612" height="612" alt="FPO">
                <div class="meta clearfix">
                    <p class="desc">{{video.caption.text}}</p>
                    <p class="geo"><img ng-show="{{video.location.country}}" ng-src="/images/flags/{{video.location.country}}.png"></p>
                    <p class="rating"><rating value="video.score" max="5" readonly="true"></rating></p>
                </div>
            </div>
            <div ng-hide="videos.length" class="span"><h1>{{empty}}</h1></div>
        </div>
    </div>
</div>
